<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="box">
      <h2>Welcome to our Rock Paper Scissor Game</h2>
      <h3>Press any key to Start the game</h3>

      <div class="choices">
        <span id="box1">
          <h3>Opponent</h3>
          <div class="opponent"></div>
        </span>

        <div class="imgVS"></div>

        <span id="box2">
          <h3>You</h3>
          <div class="user"></div>
        </span>
      </div>
    </div>

    <!-- POPUP CHOICES -->
    <div class="popup">
      <div class="choice" data-choice="rock">
        <div></div>
        <h3>Rock</h3>
      </div>

      <div class="choice" data-choice="paper">
        <div></div>
        <h3>Paper</h3>
      </div>

      <div class="choice" data-choice="scissor">
        <div></div>
        <h3>Scissor</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
